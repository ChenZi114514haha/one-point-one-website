<h2>计时功能</h2>
<script>
var second = 0; // 初始化秒数
var clock; // 计时器变量
function resetTimer() {
clearInterval(clock); // 清除计时器
second = 0; // 重置秒数
document.getElementById('timeValue').value = second + '秒';
}
function startTimer() {
clock = setInterval(timer, 1000); // 每秒调用一次timer函数
}
function stopTimer() {
clearInterval(clock); // 停止计时
document.getElementById('timeValue').value = second + '秒';
}
function timer() {
second++; // 增加秒数
document.getElementById('timeValue').value = second + '秒';
}
</script>
</head>
<body>
<div style="text-align: center">
<input type="text" id="timeValue" value="0秒" readonly><br>
<button type="button" onclick="startTimer()">开始</button>
<button type="button" onclick="stopTimer()">暂停</button>
<button type="button" onclick="resetTimer()">重置</button>
</div>
